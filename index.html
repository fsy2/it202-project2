		function parseDate(str) {
			var temp = str.substring(0, 9).split("-");
			var retStr = "";

			if (temp[2] == 1) {
				retStr += "January ";
			}
			else if (temp[2] == 2) {
				retStr += "February ";
			}
			else if (temp[2] == 3) {
				retStr += "March ";
			}
			else if (temp[2] == 4) {
				retStr += "April ";
			}
			else if (temp[2] == 5) {
				retStr += "May ";
			}
			else if (temp[2] == 6) {
				retStr += "June ";
			}
			else if (temp[2] == 7) {
				retStr += "July ";
			}
			else if (temp[2] == 8) {
				retStr += "August ";
			}
			else if (temp[2] == 9) {
				retStr += "September ";
			}
			else if (temp[2] == 10) {
				retStr += "October ";
			}
			else if (temp[2] == 11) {
				retStr += "November ";
			}
			else if (temp[2] == 12) {
				retStr += "December ";
			}

			retStr += temp[1] + ", " + temp[0];
			return retStr;
		}
